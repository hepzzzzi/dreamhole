	<script>
			function openPopup1() {
               var idPopup1 = document.getElementById('idPopup1');
               idPopup1.style.display = "block";
           }
           
           function closePopup1() {
               var idPopup1 = document.getElementById('idPopup1');
               var idMsg1   = document.getElementById('idMsg1');
               var idText1  = document.getElementById('idText1'); 

               idMsg1.value          =  idText1.value;
               idPopup1.style.display = "none";
           }
           function sendText1(text) {
               var idText1 = document.getElementById("idText1")
               idText1.value = text;
           }


           function openPopup2() {

           function closePopup2() {

               idMsg2.value          =  idText2.value;                     //레이어 팝업2 글자를 바탕으로 보내기 
               idPopup2.style.display = "none";                            //레이어 팝업 2 없애기(닫기)
